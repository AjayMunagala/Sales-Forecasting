<div class="container">
  <div class="results-container">
    <h2 class="heading">Prediction Results</h2>
    <p class="result">Mean Squared Error (MSE): <span class="value">{{ mse }}</span></p>
    <p class="result">Root Mean Squared Error (RMSE): <span class="value">{{ rmse }}</span></p>
    <p class="result">Mean Absolute Percentage Error (MAPE): <span class="value">{{ mape }}%</span></p>
    <p class="result">Accuracy: <span class="value">{{ accuracy }}%</span></p>
    <!-- <p class="result">Predicted Price: <span class="value">{{ predictedPrice }}</span></p> -->
  </div>
</div>
